$schema: https://json-schema.org/draft/2020-12/schema
$id: https://alexbechanko.com/ror2/ror2_items.schema.json
title: Items
description: A text dataset for all items in Risk of Rain 2
type: object
properties:
  game_meta_categories:
    description: Meta categories to describe categories. Used primarily for determining what set of categories to sort items in.
    type: object
    patternProperties:
      "[a-zA-Z0-9_-]+":
        $ref: "#/$defs/game_meta_category"
  game_categories:
    description: Categories or tags to describe items
    type: object
    patternProperties:
      "[a-zA-Z0-9_-]+":
        $ref: "#/$defs/game_category"
  
  game_items:
    type: array
    items:
      $ref: "#/$defs/game_item"
required:
  - game_meta_categories
  - game_categories
  - game_items


$defs:
  game_meta_category:
    type: object
    properties:
      name:
        type: string

      category_description:
        type: string

      default:
        type: boolean

    required:
      - name
      - category_description

  game_category:
    type: object
    properties:
      name:
        type: string
      
      meta_category:
        type: string

    required:
      - meta_category
      - name

  game_item:
    type: object
    properties:
      name:
        type: string

      categories:
        description: |
          The list of string keys to a different categories used in the `game_categories` object.
          These categories are used to determine how items are grouped.
        type: array
        items:
          type: string

      tags:
        description: |
          A list of alternative ways to describe the item.
          These are used for searching purposes.
          Search criteria that matches on certain tags will highlight those items.
          
      item_description:
        description: The description of the item in the game.
        type: string

    required:
      - name
      - categories
      - item_description
      